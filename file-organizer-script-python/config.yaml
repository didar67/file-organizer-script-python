target_directory: "."
dry_run: false
log_level: INFO

extension_groups:
  Images:     ["jpg", "jpeg", "png", "gif", "webp", "bmp", "svg", "tiff"]
  Videos:     ["mp4", "mkv", "avi", "mov", "wmv", "flv", "webm"]
  Documents:  ["pdf", "doc", "docx", "txt", "rtf", "odt", "md"]
